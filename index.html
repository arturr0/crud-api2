<!DOCTYPE html>
<html>
<head>
    <title>API</title>
</head>
<body>
    <div style="display:flex;">
    <div>
    <h1>WAREHOUSE</h1>
    <button id="get-button" style="margin-bottom: 5px;">VIEW PRODUCTS</button>
    
    <form id="create-form" style="display: flex; flex-direction: row;">
        <div style="display: flex; flex-direction: column; margin-right: 5px;">
            <div style="display:flex; align-items: center;height:22px;">New Product's Name</div>
            <div style="display:flex; align-items: center;height:22px;margin-top: 3px;">New Product's Quantity</div>
        </div>
        <div style="display: flex; flex-direction: column; margin-right: 5px;">
            <input type="text" id="create-input">
            <input type="text" id="quantity" style="margin-top: 3px;">
        </div>
        <button>CREATE PRODUCT</button>    
    </form>

    <hr style="width: 500px; margin-left: 0; margin-top: 10px; border-top: 1px solid black;">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    </div>
    <div id="canvas"></div>
</div>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="p5.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="jquery.js"></script>
    <script src="scripts.js"></script>
    <script src="chart.js"></script>
</body>
</html>
